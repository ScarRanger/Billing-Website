<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vadwal Utsav Billing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title"> Your Business Name <br> Order Pre-Order <br> <i> Stall Number: <span id="stallNumber">Loading...</span></i></h1>
        <!-- <div class="preorder-ended">
            <h1>Preorders have ended</h1>
            <p>For queries, please contact <a href="tel:" class="contact-link" id="contactLink"><strong id="contactNumber">Loading...</strong></a>.</p>
        </div> -->

        <div class="order-form" >
            <!-- Customer Name Input -->
            <div class="name">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" placeholder="Enter your name" required>
            </div>

            <!-- Phone Number -->
            <div class="phone">
                <label for="customerPhone">Phone Number</label>
                <input type="tel" id="customerPhone" placeholder="Enter your phone number" required>
            </div>

            <!-- Dish Selection -->
            <div class="dish-group">
                <div class="dish">
                    <label for="Item1">Item 1 (₹100)</label>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="number" id="Item1" value="0" min="0">
                        <button class="increase">+</button>
                    </div>
                </div>
                <div class="dish">
                    <label for="Item2">Item 2 (₹150)</label>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="number" id="Item2" value="0" min="0">
                        <button class="increase">+</button>
                    </div>
                </div>
                <div class="dish">
                    <label for="Item3">Item 3 (₹200)</label>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="number" id="Item3" value="0" min="0">
                        <button class="increase">+</button>
                    </div>
                </div>
                <div class="dish">
                    <label for="Item4">Item 4 (₹250)</label>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="number" id="Item4" value="0" min="0">
                        <button class="increase">+</button>
                    </div>
                </div>
            </div>

            <!-- Drink Selection -->
            <div class="dish-group">
                <div class="dish">
                    <label for="Drink1">Drink 1 (₹50)</label>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="number" id="Drink1" value="0" min="0">
                        <button class="increase">+</button>
                    </div>
                </div>
                <div class="dish">
                    <label for="Drink2">Drink 2 (₹50)</label>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="number" id="Drink2" value="0" min="0">
                        <button class="increase">+</button>
                    </div>
                </div>
                <div class="dish">
                    <label for="Drink3">Drink 3 (₹50)</label>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="number" id="Drink3" value="0" min="0">
                        <button class="increase">+</button>
                    </div>
                </div>
            </div>

            <!-- Special Items -->
            <div class="dish-group">
                <div class="dish">
                    <label for="Special1">Special 1 (₹300)</label>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="number" id="Special1" value="0" min="0">
                        <button class="increase">+</button>
                    </div>
                </div>
                <div class="dish">
                    <label for="Special2">Special 2 (₹350)</label>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="number" id="Special2" value="0" min="0">
                        <button class="increase">+</button>
                    </div>
                </div>
            </div>

            <div class="pickup-time">
                <label for="pickupTime">Pickup Time</label>
                <select id="pickupTime" required>
                    <option value="">Select a time</option>
                    <option value="Saturday 7-8 PM">Saturday 7-8 PM</option>
                    <option value="Saturday 8-9 PM">Saturday 8-9 PM</option>
                    <option value="Saturday 9-10 PM">Saturday 9-10 PM</option>
                    <option value="Sunday 7-8 PM">Sunday 7-8 PM</option>
                    <option value="Sunday 8-9 PM">Sunday 8-9 PM</option>
                    <option value="Sunday 9-10 PM">Sunday 9-10 PM</option>
                </select>
            </div>

            <div class="total">
                <h3>Please Pay <br> <br> Total: <span id="totalAmount">0</span> INR <br> <br> on the given QR code</h3>


            </div>
            <div class="upi-section">
                <!-- UPI QR Code -->
                <div class="upi-qr">
                    <!-- Placeholder QR code -->
                    <img src="images/placeholder-qr.png" alt="UPI QR Code" class="qr-code">
                </div>
                <!-- UPI ID -->
                <p class="upi-id">UPI ID: <span id="upiId">Loading...</span></p>
                <p class="upi-phone">Mobile: <span id="contactPhone">Loading...</span></p>
            </div>
            <!-- Transaction ID -->
            <div class="transaction-id">
                <label for="transactionId">Transaction ID</label>
                <input type="text" id="transactionId" placeholder="Enter UPI transaction ID" required>
            </div>

            <!-- Payment Screenshot -->
            <div class="payment-screenshot">
                <label for="paymentScreenshot">Payment Screenshot</label>
                <input type="file" id="paymentScreenshot" accept="image/*" required>
            </div>

            <!-- Total Amount -->

            <p class="payment-note">The preorder will only be accepted after the payment is complete.</Fp>

            <div class="contact-section">
                <p class="contact-note">
                    Please contact <a href="tel:" class="contact-link" id="contactLink2"><strong id="contactNumber2">Loading...</strong></a> for any queries.
                </p>
            </div>

            <div class="stall-info">
                <p class="stall-note">Pickup from <span id="businessName">Loading...</span> Stall</p>
            </div>
            <!-- Finalize Button -->
            <button id="finalizeOrder" class="btn-finalize">
                <span class="spinner" style="display:none;">⏳</span> Finalize Pre - Order
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
