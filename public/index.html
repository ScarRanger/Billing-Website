<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vadwal Utsav Billing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title"> CYP <br> Vadwal Utsav Pre-Order <br> <i> Stall Number: 36</i></h1>
        <!-- <div class="preorder-ended">
            <h1>Preorders have ended</h1>
            <p>For queries, please contact <a href="tel:+919028125686" class="contact-link"><strong>9028125686</strong></a>.</p>
        </div> -->

        <div class="order-form" >
            <!-- Customer Name Input -->
            <div class="name">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" placeholder="Enter your name" required>
            </div>

            <!-- Phone Number -->
            <div class="phone">
                <label for="customerPhone">Phone Number</label>
                <input type="tel" id="customerPhone" placeholder="Enter your phone number" required>
            </div>

            <!-- Dish Selection -->
            <div class="dish-group">
                <div class="dish">
                    <label for="Pork Chilly">Pork Chilly (₹200)</label>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="number" id="Pork Chilly" value="0" min="0">
                        <button class="increase">+</button>
                    </div>
                </div>
                <div class="dish">
                    <label for="Pork Vindaloo">Pork Vindaloo (₹220)</label>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="number" id="Pork Vindaloo" value="0" min="0">
                        <button class="increase">+</button>
                    </div>
                </div>
                <div class="dish">
                    <label for="Pork Sarpotel">Pork Sarpotel (₹220)</label>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="number" id="Pork Sarpotel" value="0" min="0">
                        <button class="increase">+</button>
                    </div>
                </div>
                <div class="dish">
                    <label for="Pork Sukha">Pork Sukha (₹200)</label>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="number" id="Pork Sukha" value="0" min="0">
                        <button class="increase">+</button>
                    </div>
                </div>
                <div class="dish">
                    <label for="Chicken Bhujing">Chicken Bhujing (₹150)</label>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="number" id="Chicken Bhujing" value="0" min="0">
                        <button class="increase">+</button>
                    </div>
                </div>
                <div class="dish">
                    <label for="Pattice">Pattice (₹20)</label>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="number" id="Pattice" value="0" min="0">
                        <button class="increase">+</button>
                    </div>
                </div>
                <div class="dish">
                    <label for="Pattice Pav">Pattice Pav (₹25)</label>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="number" id="Pattice Pav" value="0" min="0">
                        <button class="increase">+</button>
                    </div>
                </div>
                <div class="dish" style="display: none;">
                    <label for="Omelette Pav">Omelette Pav (₹30)</label>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="number" id="Omelette Pav" value="0" min="0">
                        <button class="increase">+</button>
                    </div>
                </div>
                <div class="dish">
                    <label for="Chicken Container">Chicken Container (₹150)</label>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="number" id="Chicken Container" value="0" min="0">
                        <button class="increase">+</button>
                    </div>
                </div>
            </div>


            <!-- Drink Selection -->
            <div class="dish-group">
                <div class="dish">
                    <label for="Mojito">Mojito (₹50)</label>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="number" id="Mojito" value="0" min="0">
                        <button class="increase">+</button>
                    </div>
                </div>
                <div class="dish">
                    <label for="Blue Lagoon">Blue Lagoon (₹50)</label>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="number" id="Blue Lagoon" value="0" min="0">
                        <button class="increase">+</button>
                    </div>
                </div>
                <div class="dish">
                    <label for="Orange Lemonade">Orange Lemonade (₹50)</label>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="number" id="Orange Lemonade" value="0" min="0">
                        <button class="increase">+</button>
                    </div>
                </div>
            </div>

            <div class="pickup-time">
                <label for="pickupTime">Pickup Time</label>
                <select id="pickupTime" required>
                    <option value="">Select a time</option>
                    <option value="Saturday 7-8 PM">Saturday 7-8 PM</option>
                    <option value="Saturday 8-9 PM">Saturday 8-9 PM</option>
                    <option value="Saturday 9-10 PM">Saturday 9-10 PM</option>
                    <option value="Sunday 7-8 PM">Sunday 7-8 PM</option>
                    <option value="Sunday 8-9 PM">Sunday 8-9 PM</option>
                    <option value="Sunday 9-10 PM">Sunday 9-10 PM</option>
                </select>
            </div>

            <div class="total">
                <h3>Please Pay <br> <br> Total: <span id="totalAmount">0</span> INR <br> <br> on the given QR code</h3>


            </div>
            <div class="upi-section">
                <!-- UPI QR Code -->
                <div class="upi-qr">
                    <img src="images/crystalqr.jpeg" alt="UPI QR Code" class="qr-code">
                </div>
                <!-- UPI ID -->
                <p class="upi-id">UPI ID: crystal.colaco@okicici</p>
                <p class="upi-phone">Mobile: 9028125686</p>

            </div>
            <!-- Transaction ID -->
            <div class="transaction-id">
                <label for="transactionId">Transaction ID</label>
                <input type="text" id="transactionId" placeholder="Enter UPI transaction ID" required>
            </div>

            <!-- Payment Screenshot -->
            <div class="payment-screenshot">
                <label for="paymentScreenshot">Payment Screenshot</label>
                <input type="file" id="paymentScreenshot" accept="image/*" required>
            </div>

            <!-- Total Amount -->

            <p class="payment-note">The preorder will only be accepted after the payment is complete.</Fp>

            <div class="contact-section">
                <p class="contact-note">
                    Please contact <a href="tel:+919028125686" class="contact-link"><strong>9028125686</strong></a> for
                    any queries.
                </p>
            </div>

            <div class="stall-info">
                <p class="stall-note">Pickup from CYP Stall</p>
            </div>
            <!-- Finalize Button -->
            <button id="finalizeOrder" class="btn-finalize">
                <span class="spinner" style="display:none;">⏳</span> Finalize Pre - Order
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
