<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vadwal Utsav Billing</title>
    <link rel="stylesheet" href="mojito/style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Vadwal Utsav Billing</h1>

        <div class="order-form">
            <!-- Customer Name Input -->
            <div class="name">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" placeholder="Enter customer name">
            </div>

            <!-- Dish Selection -->
            <div class="dish-group">
                <div class="dish">
                    <label for="Mojito">Mojito (₹50)</label>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="number" id="Mojito" value="0" min="0">
                        <button class="increase">+</button>
                    </div>
                </div>
                <div class="dish">
                    <label for="Blue Lagoon">Blue Lagoon (₹50)</label>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="number" id="Blue Lagoon" value="0" min="0">
                        <button class="increase">+</button>
                    </div>
                </div>
                <div class="dish">
                    <label for="Orange Lemonade">Orange Lemonade (₹50)</label>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="number" id="Orange Lemonade" value="0" min="0">
                        <button class="increase">+</button>
                    </div>
                </div>
                <div class="dish">
                    <label for="Mineral Water">Mineral Water (₹20)</label>
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <input type="number" id="Mineral Water" value="0" min="0">
                        <button class="increase">+</button>
                    </div>
                </div>
            </div>

            <div class="custom-amount">
                <label for="customAmount">Custom Amount (e.g. Tips / Extra):</label>
                <input type="number" id="customAmount" value="" min="0">
            </div>

            <!-- Notes Input -->
            <div class="notes">
                <label for="notes">Notes</label>
                <input type="text" id="notes" placeholder="Any special notes...">
            </div>

            <!-- Payment Mode -->
            <div class="payment-radio-container" id="paymentMode">
                <label class="payment-label">Payment Mode:</label>
                <div class="radio-group">
                    <input type="radio" id="cash" name="paymentMode" value="Cash" class="radio-input">
                    <label for="cash" class="radio-label">Cash</label>
            
                    <input type="radio" id="upi" name="paymentMode" value="UPI" class="radio-input">
                    <label for="upi" class="radio-label">UPI</label>
                </div>
            </div>

            <!-- Total Amount -->
            <div class="total">
                <h3>Total: <span id="totalAmount">0</span> INR</h3>
            </div>

            <!-- Finalize Button -->
            <button id="finalizeOrder" class="btn-finalize">
                <span class="spinner" style="display:none;">⏳</span> Finalize Order
            </button>
        </div>
    </div>

    <script src="mojito/script.js"></script>
</body>

</html>
