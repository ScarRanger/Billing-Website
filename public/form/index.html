<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vadwal Utsav Billing</title>
    <link rel="stylesheet" href="form/style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Vadwal Utsav Billing</h1>

        <div id="orderStatusContainer">
            <div id="orderStatusTitle">Order Status:</div>
            <div id="orderCubes"></div>
        </div>

        <div class="order-form" id="yourFormId">
            <div class="form-section">
                <!-- Customer Name -->
                <div class="name">
                    <label for="customerName">Customer Name</label>
                    <input type="text" id="customerName" placeholder="Enter customer name">
                </div>

                <!-- Notes -->
                <div class="notes">
                    <label for="notes">Notes</label>
                    <input type="text" id="notes" placeholder="Any special notes...">
                </div>

                <!-- Custom Amount -->
                <div class="custom-amount">
                    <label for="customAmount">Custom Amount (e.g. Tips / Extra):</label>
                    <input type="number" id="customAmount" min="0">
                </div>

                <!-- Payment Mode -->
                <div class="payment-radio-container" id="paymentMode">
                    <label class="payment-label">Payment Mode:</label>
                    <div class="radio-group">
                        <input type="radio" id="cash" name="paymentMode" value="Cash" class="radio-input">
                        <label for="cash" class="radio-label">Cash</label>

                        <input type="radio" id="upi" name="paymentMode" value="UPI" class="radio-input">
                        <label for="upi" class="radio-label">UPI</label>
                    </div>
                </div>

                <!-- Total -->
                <div class="total">
                    <h3>Total: <span id="totalAmount">0</span> INR</h3>
                </div>

                <!-- Finalize Button -->
                <button id="finalizeOrder" class="btn-finalize">
                    <span class="spinner" style="display:none;">⏳</span> Finalize Order
                </button>
            </div>

            <div class="form-section">
                <!-- Dishes Section -->
                <div class="dish-group">
                    <div class="dish">
                        <label for="Pork Chilly">Pork Chilly (₹100)</label>
                        <div class="quantity">
                            <button class="decrease">-</button>
                            <input type="number" id="Pork Chilly" value="0" min="0">
                            <button class="increase">+</button>
                        </div>
                    </div>

                    <div class="dish">
                        <label for="Pork Vindaloo">Pork Vindaloo (₹100)</label>
                        <div class="quantity">
                            <button class="decrease">-</button>
                            <input type="number" id="Pork Vindaloo" value="0" min="0">
                            <button class="increase">+</button>
                        </div>
                    </div>

                    <div class="dish">
                        <label for="Pork Sarpotel">Pork Sarpotel (₹100)</label>
                        <div class="quantity">
                            <button class="decrease">-</button>
                            <input type="number" id="Pork Sarpotel" value="0" min="0">
                            <button class="increase">+</button>
                        </div>
                    </div>

                    <div class="dish">
                        <label for="Pork Sukha">Pork Sukha (₹100)</label>
                        <div class="quantity">
                            <button class="decrease">-</button>
                            <input type="number" id="Pork Sukha" value="0" min="0">
                            <button class="increase">+</button>
                        </div>
                    </div>

                    <div class="dish">
                        <label for="Chicken Bhujing">Chicken Bhujing (₹100)</label>
                        <div class="quantity">
                            <button class="decrease">-</button>
                            <input type="number" id="Chicken Bhujing" value="0" min="0">
                            <button class="increase">+</button>
                        </div>
                    </div>                    <div class="dish">
                        <label for="Item1">Item 1 (₹100)</label>
                        <div class="quantity">
                            <button class="decrease">-</button>
                            <input type="number" id="Item1" value="0" min="0">
                            <button class="increase">+</button>
                        </div>
                    </div>

                    <div class="dish">
                        <label for="Item2">Item 2 (₹150)</label>
                        <div class="quantity">
                            <button class="decrease">-</button>
                            <input type="number" id="Item2" value="0" min="0">
                            <button class="increase">+</button>
                        </div>
                    </div>

                    <div class="dish">
                        <label for="Item3">Item 3 (₹200)</label>
                        <div class="quantity">
                            <button class="decrease">-</button>
                            <input type="number" id="Item3" value="0" min="0">
                            <button class="increase">+</button>
                        </div>
                    </div>

                    <div class="dish">
                        <label for="Chicken Container">Chicken Container (₹150)</label>
                        <div class="quantity">
                            <button class="decrease">-</button>
                            <input type="number" id="Chicken Container" value="0" min="0">
                            <button class="increase">+</button>
                        </div>
                    </div>

                    <!-- Drinks -->
                    <div class="dish">
                        <label for="Mojito">Mojito (₹50)</label>
                        <div class="quantity">
                            <button class="decrease">-</button>
                            <input type="number" id="Mojito" value="0" min="0">
                            <button class="increase">+</button>
                        </div>
                    </div>

                    <div class="dish">
                        <label for="Blue Lagoon">Blue Lagoon (₹50)</label>
                        <div class="quantity">
                            <button class="decrease">-</button>
                            <input type="number" id="Blue Lagoon" value="0" min="0">
                            <button class="increase">+</button>
                        </div>
                    </div>

                    <div class="dish">
                        <label for="Orange Lemonade">Orange Lemonade (₹50)</label>
                        <div class="quantity">
                            <button class="decrease">-</button>
                            <input type="number" id="Orange Lemonade" value="0" min="0">
                            <button class="increase">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
